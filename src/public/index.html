<!doctype html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>mini-HIS 醫院資訊系統</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: [
                                "Inter",
                                "-apple-system",
                                "BlinkMacSystemFont",
                                "Segoe UI",
                                "Roboto",
                                "sans-serif",
                            ],
                        },
                    },
                },
            };
        </script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gray-100 min-h-screen font-sans flex flex-col min-w-[820px]">
        <!-- 導航列 -->
        <nav class="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-sm border-b border-blue-200">
            <div class="max-w-7xl mx-auto px-6">
                <div class="flex justify-between items-center py-6">
                    <h1 class="text-2xl font-semibold tracking-tight">
                        mini-HIS 醫院資訊系統
                    </h1>
                </div>
            </div>
        </nav>

        <!-- 主要內容 -->
        <div class="flex-grow max-w-7xl mx-auto px-6 py-12">
            <!-- Segmented 導覽按鈕 -->
            <div class="mb-6">
                <div id="topNav" class="inline-flex rounded-md overflow-hidden border border-blue-300 shadow-sm">
                    <button id="appointmentBtn" data-panel="appointment" class="nav-tab px-5 py-3 text-sm font-medium bg-white text-blue-700 border-r border-blue-300">Dashboard</button>
                    <button id="patientBtn" data-panel="patient" class="nav-tab px-5 py-3 text-sm font-medium text-blue-700 bg-blue-50 hover:bg-white border-r border-blue-300">患者</button>
                    <button id="prescriptionBtn" data-panel="prescription" class="nav-tab px-5 py-3 text-sm font-medium text-blue-700 bg-blue-50 hover:bg-white border-r border-blue-300">處方</button>
                    <button id="serviceBtn" data-panel="service" class="nav-tab px-5 py-3 text-sm font-medium text-blue-700 bg-blue-50 hover:bg-white">服務</button>
                </div>
            </div>

            <!-- 內容區域 -->
            <div
                id="content"
                class="bg-white border border-gray-200 rounded-lg shadow-sm p-8"
            >
                <!-- 病患管理面板 -->
                <div id="patientPanel" class="panel">

                    <!-- 新增病患表單 -->
                    <div
                        class="mb-12 bg-gray-50 border border-gray-200 rounded-lg"
                    >
                        <button
                            class="w-full px-8 py-4 text-left text-xl font-medium text-blue-800 hover:bg-blue-50 transition-colors flex items-center justify-between"
                            onclick="toggleForm('patientFormContainer', this)"
                        >
                            註冊新病患
                            <span class="text-blue-500">▼</span>
                        </button>
                        <div id="patientFormContainer" class="p-8 pt-6" style="display: none;">
                        <form
                            id="patientForm"
                            class="grid grid-cols-1 md:grid-cols-2 gap-4"
                        >
                            <div>
                                <label
                                    class="block text-sm font-medium text-gray-900 mb-2"
                                    >姓名</label
                                >
                                <input
                                    type="text"
                                    id="patientName"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:border-blue-500 transition-colors"
                                    required
                                />
                            </div>
                            <div>
                                <label
                                    class="block text-sm font-medium text-gray-900 mb-2"
                                    >生日</label
                                >
                                <input
                                    type="date"
                                    id="patientBirthDate"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:border-blue-500 transition-colors"
                                    required
                                />
                            </div>
                            <div>
                                <label
                                    class="block text-sm font-medium text-gray-900 mb-3"
                                    >性別</label
                                >
                                <div class="flex space-x-8">
                                    <label class="flex items-center">
                                        <input
                                            type="radio"
                                            name="gender"
                                            value="Male"
                                            class="mr-3 text-black focus:ring-black"
                                            required
                                        />
                                        <span class="text-gray-900 font-medium"
                                            >男性</span
                                        >
                                    </label>
                                    <label class="flex items-center">
                                        <input
                                            type="radio"
                                            name="gender"
                                            value="Female"
                                            class="mr-3 text-black focus:ring-black"
                                            required
                                        />
                                        <span class="text-gray-900 font-medium"
                                            >女性</span
                                        >
                                    </label>
                                </div>
                            </div>
                            <div>
                                <label
                                    class="block text-sm font-medium text-gray-900 mb-2"
                                    >聯絡電話</label
                                >
                                <input
                                    type="tel"
                                    id="patientPhone"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:border-blue-500 transition-colors"
                                    required
                                />
                            </div>
                            <div class="md:col-span-2">
                                <label
                                    class="block text-sm font-medium text-gray-900 mb-2"
                                    >地址</label
                                >
                                <input
                                    type="text"
                                    id="patientAddress"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:border-blue-500 transition-colors"
                                    required
                                />
                            </div>
                            <div class="md:col-span-2">
                                <button
                                    type="submit"
                                    class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-8 py-3 rounded-md hover:from-blue-600 hover:to-blue-700 transition-colors font-medium"
                                >
                                    註冊病患
                                </button>
                            </div>
                        </form>
                        </div>
                    </div>

                    <!-- 病患列表 -->
                    <div>
                        <h3 class="text-xl font-medium mb-6 text-gray-900">
                            病患列表
                        </h3>
                        <div
                            id="patientList"
                            class="overflow-x-auto border border-gray-200 rounded-lg"
                        >
                            <table class="min-w-full">
                                <thead
                                    class="bg-gray-50 border-b border-gray-200"
                                >
                                    <tr>
                                        <th
                                            class="px-6 py-4 text-left text-sm font-medium text-gray-900"
                                        >
                                            患者ID
                                        </th>
                                        <th
                                            class="px-6 py-4 text-left text-sm font-medium text-gray-900"
                                        >
                                            姓名
                                        </th>
                                        <th
                                            class="px-6 py-4 text-left text-sm font-medium text-gray-900"
                                        >
                                            出生日期
                                        </th>
                                        <th
                                            class="px-6 py-4 text-left text-sm font-medium text-gray-900"
                                        >
                                            性別
                                        </th>
                                        <th
                                            class="px-6 py-4 text-left text-sm font-medium text-gray-900"
                                        >
                                            狀態
                                        </th>
                                        <th
                                            class="px-6 py-4 text-left text-sm font-medium text-gray-900"
                                        >
                                            操作
                                        </th>
                                    </tr>
                                </thead>
                                <tbody
                                    id="patientTableBody"
                                    class="bg-white divide-y divide-gray-200"
                                >
                                    <!-- 動態生成內容 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Dashboard 面板 -->
                <div id="appointmentPanel" class="panel hidden">

                    <!-- 新增預約表單 -->
                    <div
                        class="mb-12 bg-gray-50 border border-gray-200 rounded-lg"
                    >
                        <button
                            class="w-full px-8 py-4 text-left text-xl font-medium text-blue-800 hover:bg-blue-50 transition-colors flex items-center justify-between"
                            onclick="toggleForm('appointmentFormContainer', this)"
                        >
                            建立新預約
                            <span class="text-blue-500">▼</span>
                        </button>
                        <div id="appointmentFormContainer" class="p-8 pt-6" style="display: none;">
                        <form
                            id="appointmentForm"
                            class="grid grid-cols-1 md:grid-cols-2 gap-4"
                        >
                            <div>
                                <label
                                    class="block text-sm font-medium text-gray-900 mb-2"
                                    >選擇患者</label
                                >
                                <input
                                    type="text"
                                    id="appointmentPatientId"
                                    list="appointmentPatientList"
                                    placeholder="請輸入或選擇患者"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:border-blue-500 transition-colors"
                                    required
                                />
                                <datalist id="appointmentPatientList">
                                    <!-- 動態載入病患選項 -->
                                </datalist>
                            </div>
                            <div>
                                <label
                                    class="block text-sm font-medium text-gray-900 mb-2"
                                    >醫生 ID</label
                                >
                                <input
                                    type="text"
                                    id="appointmentDoctorId"
                                    value="doc-001"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:border-blue-500 transition-colors"
                                    required
                                />
                            </div>
                            <div>
                                <label
                                    class="block text-sm font-medium text-gray-900 mb-2"
                                    >科別</label
                                >
                                <select
                                    id="appointmentDepartment"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:border-blue-500 transition-colors"
                                    required
                                >
                                    <option value="">請選擇</option>
                                    <option value="General">一般科</option>
                                    <option value="Cardiology">心臟科</option>
                                    <option value="Neurology">神經科</option>
                                    <option value="Orthopedics">骨科</option>
                                </select>
                            </div>
                            <div>
                                <label
                                    class="block text-sm font-medium text-gray-900 mb-2"
                                    >預約時間</label
                                >
                                <input
                                    type="datetime-local"
                                    id="appointmentTime"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:border-blue-500 transition-colors"
                                    required
                                />
                            </div>
                            <div class="md:col-span-2">
                                <label
                                    class="block text-sm font-medium text-gray-900 mb-2"
                                    >目的</label
                                >
                                <input
                                    type="text"
                                    id="appointmentPurpose"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:border-blue-500 transition-colors"
                                    required
                                />
                            </div>
                            <div class="md:col-span-2">
                                <button
                                    type="submit"
                                    class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-8 py-3 rounded-md hover:from-blue-600 hover:to-blue-700 transition-colors font-medium"
                                >
                                    建立預約
                                </button>
                            </div>
                        </form>
                        </div>
                    </div>

                    <!-- 掛號列表 -->
                    <div class="mb-8">
                        <h3 class="text-xl font-medium mb-6 text-blue-800">
                            掛號列表
                        </h3>
                        <div
                            id="checkedInList"
                            class="overflow-x-auto border border-blue-200 rounded-lg bg-blue-50"
                        >
                            <table class="min-w-full">
                                <thead
                                    class="bg-blue-100 border-b border-blue-200"
                                >
                                    <tr>
                                        <th
                                            class="px-6 py-4 text-left text-sm font-medium text-blue-800"
                                        >
                                            患者ID
                                        </th>
                                        <th
                                            class="px-6 py-4 text-left text-sm font-medium text-blue-800"
                                        >
                                            患者姓名
                                        </th>
                                        <th
                                            class="px-6 py-4 text-left text-sm font-medium text-blue-800"
                                        >
                                            科別
                                        </th>
                                        <th
                                            class="px-6 py-4 text-left text-sm font-medium text-blue-800"
                                        >
                                            預約時間
                                        </th>
                                        <th
                                            class="px-6 py-4 text-left text-sm font-medium text-blue-800"
                                        >
                                            狀態
                                        </th>
                                        <th
                                            class="px-6 py-4 text-left text-sm font-medium text-blue-800"
                                        >
                                            操作
                                        </th>
                                    </tr>
                                </thead>
                                <tbody
                                    id="checkedInTableBody"
                                    class="bg-white divide-y divide-blue-200"
                                >
                                    <!-- 動態生成內容 -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- 預約列表 -->
                    <div>
                        <h3 class="text-xl font-medium mb-6 text-gray-900">
                            預約列表
                        </h3>
                        <div
                            id="appointmentList"
                            class="overflow-x-auto border border-gray-200 rounded-lg"
                        >
                            <table class="min-w-full">
                                <thead
                                    class="bg-gray-50 border-b border-gray-200"
                                >
                                    <tr>
                                        <th
                                            class="px-6 py-4 text-left text-sm font-medium text-gray-900"
                                        >
                                            患者ID
                                        </th>
                                        <th
                                            class="px-6 py-4 text-left text-sm font-medium text-gray-900"
                                        >
                                            患者姓名
                                        </th>
                                        <th
                                            class="px-6 py-4 text-left text-sm font-medium text-gray-900"
                                        >
                                            科別
                                        </th>
                                        <th
                                            class="px-6 py-4 text-left text-sm font-medium text-gray-900"
                                        >
                                            預約時間
                                        </th>
                                        <th
                                            class="px-6 py-4 text-left text-sm font-medium text-gray-900"
                                        >
                                            狀態
                                        </th>
                                        <th
                                            class="px-6 py-4 text-left text-sm font-medium text-gray-900"
                                        >
                                            操作
                                        </th>
                                    </tr>
                                </thead>
                                <tbody
                                    id="appointmentTableBody"
                                    class="bg-white divide-y divide-gray-200"
                                >
                                    <!-- 動態生成內容 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- 處方管理面板 -->
                <div id="prescriptionPanel" class="panel hidden">

                    <!-- 新增處方表單 -->
                    <div
                        class="mb-12 bg-gray-50 border border-gray-200 rounded-lg"
                    >
                        <button
                            class="w-full px-8 py-4 text-left text-xl font-medium text-blue-800 hover:bg-blue-50 transition-colors flex items-center justify-between"
                            onclick="toggleForm('prescriptionFormContainer', this)"
                        >
                            開立新處方
                            <span class="text-blue-500">▼</span>
                        </button>
                        <div id="prescriptionFormContainer" class="p-8 pt-6" style="display: none;">
                        <form
                            id="prescriptionForm"
                            class="grid grid-cols-1 gap-4"
                        >
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label
                                        class="block text-sm font-medium text-gray-900 mb-2"
                                        >選擇患者</label
                                    >
                                    <input
                                        type="text"
                                        id="prescriptionPatientId"
                                        list="prescriptionPatientList"
                                        placeholder="請輸入或選擇患者"
                                        class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:border-blue-500 transition-colors"
                                        required
                                    />
                                    <datalist id="prescriptionPatientList">
                                        <!-- 動態載入病患選項 -->
                                    </datalist>
                                </div>
                                <div>
                                    <label
                                        class="block text-sm font-medium text-gray-900 mb-2"
                                        >醫生 ID</label
                                    >
                                    <input
                                        type="text"
                                        id="prescriptionDoctorId"
                                        value="doc-001"
                                        class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:border-blue-500 transition-colors"
                                        required
                                    />
                                </div>
                            </div>
                            <div>
                                <label
                                    class="block text-sm font-medium text-gray-900 mb-2"
                                    >藥物名稱</label
                                >
                                <input
                                    type="text"
                                    id="medicationName"
                                    value="阿斯匹靈"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:border-blue-500 transition-colors"
                                    required
                                />
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div>
                                    <label
                                        class="block text-sm font-medium text-gray-900 mb-2"
                                        >劑量</label
                                    >
                                    <input
                                        type="text"
                                        id="medicationDosage"
                                        value="1 錠"
                                        class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:border-blue-500 transition-colors"
                                        required
                                    />
                                </div>
                                <div>
                                    <label
                                        class="block text-sm font-medium text-gray-900 mb-2"
                                        >頻率</label
                                    >
                                    <input
                                        type="text"
                                        id="medicationFrequency"
                                        value="每日三次"
                                        class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:border-blue-500 transition-colors"
                                        required
                                    />
                                </div>
                                <div>
                                    <label
                                        class="block text-sm font-medium text-gray-900 mb-2"
                                        >療程</label
                                    >
                                    <input
                                        type="text"
                                        id="medicationDuration"
                                        value="7 天"
                                        class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:border-blue-500 transition-colors"
                                        required
                                    />
                                </div>
                            </div>
                            <div>
                                <label
                                    class="block text-sm font-medium text-gray-900 mb-2"
                                    >備註</label
                                >
                                <textarea
                                    id="prescriptionNotes"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:border-blue-500 transition-colors"
                                    rows="3"
                                >
緩解疼痛和發炎</textarea
                                >
                            </div>
                            <div>
                                <button
                                    type="submit"
                                    class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-8 py-3 rounded-md hover:from-blue-600 hover:to-blue-700 transition-colors font-medium"
                                >
                                    開立處方
                                </button>
                            </div>
                        </form>
                        </div>
                    </div>

                    <!-- 處方列表 -->
                    <div>
                        <h3 class="text-xl font-medium mb-6 text-gray-900">
                            處方列表
                        </h3>
                        <div
                            id="prescriptionList"
                            class="overflow-x-auto border border-gray-200 rounded-lg"
                        >
                            <table class="min-w-full">
                                <thead
                                    class="bg-gray-50 border-b border-gray-200"
                                >
                                    <tr>
                                        <th
                                            class="px-6 py-4 text-left text-sm font-medium text-gray-900"
                                        >
                                            患者ID
                                        </th>
                                        <th
                                            class="px-6 py-4 text-left text-sm font-medium text-gray-900"
                                        >
                                            患者姓名
                                        </th>
                                        <th
                                            class="px-6 py-4 text-left text-sm font-medium text-gray-900"
                                        >
                                            主要藥物
                                        </th>
                                        <th
                                            class="px-6 py-4 text-left text-sm font-medium text-gray-900"
                                        >
                                            開立時間
                                        </th>
                                        <th
                                            class="px-6 py-4 text-left text-sm font-medium text-gray-900"
                                        >
                                            狀態
                                        </th>
                                        <th
                                            class="px-6 py-4 text-left text-sm font-medium text-gray-900"
                                        >
                                            操作
                                        </th>
                                    </tr>
                                </thead>
                                <tbody
                                    id="prescriptionTableBody"
                                    class="bg-white divide-y divide-gray-200"
                                >
                                    <!-- 動態生成內容 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- 醫療服務面板 -->
                <div id="servicePanel" class="panel hidden">

                    <!-- 新增服務表單 -->
                    <div class="mb-8 bg-gray-50 rounded-lg">
                        <button
                            class="w-full px-8 py-4 text-left text-xl font-medium text-blue-800 hover:bg-blue-50 transition-colors flex items-center justify-between"
                            onclick="toggleForm('serviceFormContainer', this)"
                        >
                            請求新服務
                            <span class="text-blue-500">▼</span>
                        </button>
                        <div id="serviceFormContainer" class="p-8 pt-6" style="display: none;">
                        <form
                            id="serviceForm"
                            class="grid grid-cols-1 md:grid-cols-2 gap-4"
                        >
                            <div>
                                <label
                                    class="block text-sm font-medium text-gray-700 mb-1"
                                    >選擇患者</label
                                >
                                <input
                                    type="text"
                                    id="servicePatientId"
                                    list="servicePatientList"
                                    placeholder="請輸入或選擇患者"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                                <datalist id="servicePatientList">
                                    <!-- 動態載入病患選項 -->
                                </datalist>
                            </div>
                            <div>
                                <label
                                    class="block text-sm font-medium text-gray-700 mb-1"
                                    >服務類型</label
                                >
                                <select
                                    id="serviceType"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-medical-blue"
                                    required
                                >
                                    <option value="">請選擇</option>
                                    <option value="Consultation">門診</option>
                                    <option value="Examination">檢查</option>
                                    <option value="Laboratory">檢驗</option>
                                    <option value="Surgery">手術</option>
                                </select>
                            </div>
                            <div>
                                <label
                                    class="block text-sm font-medium text-gray-700 mb-1"
                                    >服務名稱</label
                                >
                                <input
                                    type="text"
                                    id="serviceName"
                                    value="X光檢查"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-medical-blue"
                                    required
                                />
                            </div>
                            <div>
                                <label
                                    class="block text-sm font-medium text-gray-700 mb-1"
                                    >優先度</label
                                >
                                <select
                                    id="servicePriority"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-medical-blue"
                                    required
