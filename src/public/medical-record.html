<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>病歷系統 - mini-HIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { theme: { extend: { fontFamily: { sans: ["Inter","-apple-system","BlinkMacSystemFont","Segoe UI","Roboto","sans-serif"], }, }, }, };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 min-h-screen font-sans">
    <nav class="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-sm border-b border-blue-200">
      <div class="max-w-7xl mx-auto px-6">
        <div class="flex justify-between items-center py-6">
          <h1 class="text-2xl font-semibold tracking-tight">病歷系統</h1>
          <a href="/" class="text-sm underline hover:opacity-90">返回首頁</a>
        </div>
      </div>
    </nav>

    <div class="max-w-7xl mx-auto px-6 py-8 flex gap-6">
      <!-- 中央主要區域：病歷顯示與編輯 -->
      <main class="flex-1">
        <section class="bg-white border border-gray-200 rounded-lg shadow-sm p-6">
          <div class="mb-4">
            <h2 class="text-xl font-semibold text-gray-900">病歷資料</h2>
            <p class="text-sm text-gray-600 mt-1">操作指引：選擇既有病歷或點擊「新增病歷」。填寫表單後按「儲存病歷」。</p>
          </div>

          <div class="flex items-center gap-3 mb-6">
            <select id="recordSelect" class="px-3 py-2 border rounded w-64">
              <option value="">選擇既有病歷...</option>
            </select>
            <button id="newRecordBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">新增病歷</button>
            <span id="recordMeta" class="text-xs text-gray-500"></span>
          </div>

          <form id="recordForm" class="grid grid-cols-1 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-900 mb-1">主訴</label>
              <textarea id="chiefComplaint" class="w-full px-3 py-2 border rounded" rows="2"></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-900 mb-1">現病史</label>
              <textarea id="hpi" class="w-full px-3 py-2 border rounded" rows="3"></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-900 mb-1">既往史</label>
              <textarea id="pmh" class="w-full px-3 py-2 border rounded" rows="3"></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-900 mb-1">體格檢查</label>
              <textarea id="pe" class="w-full px-3 py-2 border rounded" rows="3"></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-900 mb-1">診斷</label>
              <textarea id="dx" class="w-full px-3 py-2 border rounded" rows="2"></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-900 mb-1">處方與治療計劃</label>
              <textarea id="plan" class="w-full px-3 py-2 border rounded" rows="3"></textarea>
            </div>
            <div class="pt-2">
              <button id="saveBtn" type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">儲存病歷</button>
            </div>
          </form>
        </section>
      </main>

      <!-- 右側區域：患者基本資料 -->
      <aside class="w-[320px]">
        <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">患者基本資料</h3>
          <div id="patientInfo" class="text-sm space-y-2">
            <div>載入中...</div>
          </div>
        </div>

        <!-- 既有病歷清單 -->
        <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-6 mt-4">
          <h3 class="text-lg font-semibold text-gray-900">既有病歷</h3>
          <div id="recordListSidebar" class="mt-3 space-y-2 text-sm">
            <div class="text-gray-500">載入中...</div>
          </div>
        </div>
      </aside>
    </div>

    <div id="messageContainer" class="fixed top-4 right-4 z-50"></div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/medical_record.js"></script>
  </body>
  </html>
