<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>病歷系統 - mini-HIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter','-apple-system','BlinkMacSystemFont','Segoe UI','Roboto','sans-serif'], }, }, }, };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-white font-sans text-slate-800">
    <div class="flex h-screen">
      <!-- 側邊欄 -->
      <aside class="w-64 flex-shrink-0 bg-slate-50 border-r border-slate-200 flex flex-col">
        <div class="h-16 flex items-center px-4 border-b border-slate-200">
          <div class="flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-sky-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="font-bold text-slate-900">HIS 診所系統</span>
          </div>
        </div>
        <div class="p-4">
          <div class="relative">
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input type="text" placeholder="搜尋病患..." class="w-full pl-10 pr-4 py-2 text-sm border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
          </div>
        </div>
        <nav class="flex-1 px-4 pb-4">
          <ul class="space-y-1">
            <li><a href="/" class="block px-3 py-2 text-sm text-slate-700 rounded-md hover:bg-slate-200">儀表板</a></li>
            <li><a href="/" class="block px-3 py-2 text-sm text-slate-700 rounded-md hover:bg-slate-200">患者</a></li>
            <li><a href="/" class="block px-3 py-2 text-sm text-slate-700 rounded-md hover:bg-slate-200">處方</a></li>
            <li><a href="/" class="block px-3 py-2 text-sm text-slate-700 rounded-md hover:bg-slate-200">服務</a></li>
          </ul>
        </nav>
      </aside>

      <!-- 主內容 -->
      <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 flex-shrink-0 flex items-center justify-between px-6 border-b border-slate-200">
          <nav class="flex items-center space-x-2 text-sm">
            <a href="/" class="text-slate-500 hover:text-slate-700">患者列表</a>
            <span class="text-slate-400">/</span>
            <span class="font-semibold text-slate-800">病歷資料</span>
          </nav>
          <button onclick="document.getElementById('recordForm').requestSubmit();" class="px-4 py-2 text-sm font-medium text-white bg-sky-500 rounded-md hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">
            儲存病歷
          </button>
        </header>

        <div class="flex-1 p-6 overflow-y-auto bg-slate-50">
          <div class="flex flex-col lg:flex-row gap-6">
            <!-- 病歷編輯 -->
            <div class="lg:w-2/3 w-full">
              <div class="bg-white p-6 rounded-lg shadow-sm">
                <h2 class="text-lg font-semibold text-slate-800 mb-1">病歷資料</h2>
                <p class="text-sm text-slate-500 mb-6">操作指引：從右側清單選擇既有病歷，或直接在下方表單填寫後按「儲存病歷」建立新病歷。</p>
                <div id="recordMeta" class="text-xs text-slate-500 mb-4"></div>

                <form id="recordForm" class="space-y-4">
                  <div>
                    <label class="text-sm font-medium text-slate-700">主訴</label>
                    <textarea id="chiefComplaint" rows="2" class="mt-1 block w-full text-sm border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 p-2"></textarea>
                  </div>
                  <div>
                    <label class="text-sm font-medium text-slate-700">現病史</label>
                    <textarea id="hpi" rows="3" class="mt-1 block w-full text-sm border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 p-2"></textarea>
                  </div>
                  <div>
                    <label class="text-sm font-medium text-slate-700">既往史</label>
                    <textarea id="pmh" rows="3" class="mt-1 block w-full text-sm border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 p-2"></textarea>
                  </div>
                  <div>
                    <label class="text-sm font-medium text-slate-700">體格檢查</label>
                    <textarea id="pe" rows="3" class="mt-1 block w-full text-sm border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 p-2"></textarea>
                  </div>
                  <div>
                    <label class="text-sm font-medium text-slate-700">診斷</label>
                    <textarea id="dx" rows="2" class="mt-1 block w-full text-sm border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 p-2"></textarea>
                  </div>
                  <div>
                    <label class="text-sm font-medium text-slate-700">處方與治療計劃</label>
                    <textarea id="plan" rows="3" class="mt-1 block w-full text-sm border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 p-2"></textarea>
                  </div>
                </form>
              </div>
            </div>

            <!-- 右側資訊 -->
            <div class="lg:w-1/3 w-full space-y-6">
              <div class="bg-white p-6 rounded-lg shadow-sm">
                <h2 class="text-lg font-semibold text-slate-800 mb-4">患者基本資料</h2>
                <div id="patientInfo" class="text-sm space-y-2">
                  <div>載入中...</div>
                </div>
              </div>
              <div class="bg-white p-6 rounded-lg shadow-sm">
                <h2 class="text-lg font-semibold text-slate-800 mb-4">既有病歷</h2>
                <div id="recordListSidebar" class="space-y-2 text-sm">
                  <div class="text-slate-500">載入中...</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div id="messageContainer" class="fixed top-4 right-4 z-50"></div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/medical_record.js"></script>
  </body>
</html>
