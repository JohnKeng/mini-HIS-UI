<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>病歷系統 - mini-HIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { theme: { extend: { fontFamily: { sans: ["Inter","-apple-system","BlinkMacSystemFont","Segoe UI","Roboto","sans-serif"], }, }, }, };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 min-h-screen font-sans flex flex-col min-w-[820px] overflow-y-scroll">
    <nav class="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-sm border-b border-blue-200">
      <div class="max-w-7xl mx-auto px-6">
        <div class="flex justify-between items-center py-6">
          <h1 class="text-2xl font-semibold tracking-tight">病歷系統</h1>
          <a href="/" class="text-sm underline hover:opacity-90">返回首頁</a>
        </div>
      </div>
    </nav>

    <div class="flex-grow max-w-7xl mx-auto px-6 py-12 flex gap-6">
      <!-- 中央主要區域：病歷顯示與編輯 -->
      <main class="flex-1">
        <section class="bg-white border border-gray-200 rounded-lg shadow-sm p-8">
          <div class="mb-4">
            <h2 class="text-xl font-semibold text-gray-900">病歷資料</h2>
            <p class="text-sm text-gray-600 mt-1">操作指引：從右側清單選擇既有病歷，或直接在下方表單填寫後按「儲存病歷」建立新病歷。</p>
            <div id="recordMeta" class="text-xs text-gray-500 mt-1"></div>
          </div>


          <form id="recordForm" class="grid grid-cols-1 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-900 mb-2">主訴</label>
              <textarea id="chiefComplaint" class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:border-blue-500 transition-colors" rows="2"></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-900 mb-2">現病史</label>
              <textarea id="hpi" class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:border-blue-500 transition-colors" rows="3"></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-900 mb-2">既往史</label>
              <textarea id="pmh" class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:border-blue-500 transition-colors" rows="3"></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-900 mb-2">體格檢查</label>
              <textarea id="pe" class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:border-blue-500 transition-colors" rows="3"></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-900 mb-2">診斷</label>
              <textarea id="dx" class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:border-blue-500 transition-colors" rows="2"></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-900 mb-2">處方與治療計劃</label>
              <textarea id="plan" class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:border-blue-500 transition-colors" rows="3"></textarea>
            </div>
            <div class="pt-2">
              <button id="saveBtn" type="submit" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-8 py-3 rounded-md hover:from-blue-600 hover:to-blue-700 transition-colors font-medium">儲存病歷</button>
            </div>
          </form>
        </section>
      </main>

      <!-- 右側區域：患者基本資料 -->
      <aside class="w-[320px]">
        <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">患者基本資料</h3>
          <div id="patientInfo" class="text-sm space-y-2">
            <div>載入中...</div>
          </div>
        </div>

        <!-- 既有病歷清單 -->
        <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-6 mt-4">
          <h3 class="text-lg font-semibold text-gray-900">既有病歷</h3>
          <div id="recordListSidebar" class="mt-3 space-y-2 text-sm">
            <div class="text-gray-500">載入中...</div>
          </div>
        </div>
      </aside>
    </div>

    <div id="messageContainer" class="fixed top-4 right-4 z-50"></div>

    <footer class="bg-gradient-to-r from-blue-50 to-blue-100 border-t border-blue-200 py-4 mt-auto">
      <div class="container mx-auto px-4 text-center">
        <div class="text-sm font-medium text-blue-600">
          此為 Serverless 服務，資料不會永久儲存，僅供學習使用。
        </div>
      </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/medical_record.js"></script>
  </body>
  </html>
